{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Pamine Live selling</title>
        <link rel="stylesheet" href="{% static '/css/styel.css' %}">
        <link rel="stylesheet" href="{% static '/css/upload.css' %}">
        <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    </head>
    <body>
        <div class="container">
            <!-- SETUP -->
            <div class="row">
              <div class="col">
                <div class="mb-3">
                    <label for="exampleInputTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="Title" aria-describedby="titleHelp">
                    <div id="titleHelp" class="form-text">This will be the shown in a larger size than description.</div>
                </div>
                <div class="mb-3">
                    <label for="Description" class="form-label">Description</label>
                    <textarea class="form-control" id="Description" aria-describedby="descriptionHelp"></textarea>
    
                    <div id="descriptionHelp" class="form-text">You may put your details here like Payment Method, Mode of delivery and etc..</div>
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                    <div>
                        <div id="vid-container">
                            <video id="live-video" style="width:100%;border:1px solid black"autoplay playsinline></video>
                        </div>
                    </div>
                </div>
              </div>
                <div class="row">
                    <div class="d-flex justify-content-center">
                        <button id="btn-toggle-message" class="btn btn-success" onclick="window.location = `{% url 'livepage' %}`">START LIVE</button>
                    </div>
                </div>
            </div>
            <!-- LIVE -->
            </div>
          </div>
    </body>
    <script src="{% static '/js/main.js' %}"></script>
</html>
