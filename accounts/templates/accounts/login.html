{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Pamine Live selling</title>
        <link rel="stylesheet" href="{% static '/css/styel.css' %}">
        <link rel="stylesheet" href="{% static '/css/upload.css' %}">
        
    </head>
    <body style=" background-image: url({% static '/image/picbg.jpg' %});">
        <div class="sign-up-form">
        <h1>Log in Now </h1>
            <form method="POST">
                {% csrf_token %}
                <input type="username" name="email" class="input-box" placeholder="Your Email">
                <input type="password" name="password" class="input-box" placeholder="Your Password">
                {% if messages %}
                <div style="display:block">
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                </div>
                {% endif %}
                <button type="submit" class="sign-up-btn">Login</button>
                <p>Don't have an account? Click <a href="{% url 'signup' %}">Sign Up</a></p>
            </form>    
        </div>
    </body>
</html>
